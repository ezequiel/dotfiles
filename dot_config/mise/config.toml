[env]
RIPGREP_CONFIG_PATH = "{{env.XDG_CONFIG_HOME}}/ripgrep/.ripgreprc"

[settings]
activate_aggressive = true
always_keep_download = false
always_keep_install = false
disable_default_registry = true
experimental = true
global_config_file = "$XDG_DATA_HOME/chezmoi/mise/config.toml"
global_config_root = "$XDG_DATA_HOME/chezmoi/mise"
idiomatic_version_file_enable_tools = []
paranoid = true
status.missing_tools = "always"

[tools]
"aqua:sxyazi/yazi" = { version = "latest", postinstall = "ya pkg upgrade" }
"go:golang.org/x/tools/cmd/goimports" = "latest"
"go:golang.org/x/tools/gopls" = "latest"
"npm:@angular/language-server" = "latest"
"npm:@ast-grep/cli" = "latest"
"npm:@github/copilot-language-server" = "latest"
"npm:@johnnymorganz/stylua-bin" = "latest"
"npm:@tailwindcss/language-server" = "latest"
"npm:@vtsls/language-server" = "latest"
"npm:bash-language-server" = "latest"
"npm:bun" = "latest"
"npm:dockerfile-language-server-nodejs" = "latest"
"npm:eslint-lsp" = "latest"
"npm:vscode-html-languageservice" = "latest"
"npm:vscode-json-languageservice" = "latest"
"npm:yaml-language-server" = "latest"
"ubi:LuaLS/lua-language-server" = "latest"
"ubi:ajeetdsouza/zoxide" = "latest"
"ubi:artempyanykh/marksman" = "latest"
"ubi:cantino/mcfly" = "latest"
"ubi:git-lfs/git-lfs" = "latest"
"ubi:google/yamlfmt" = "latest"
"ubi:jesseduffield/lazygit" = "latest"
"ubi:mvdan/sh" = { version = "latest", exe = "shfmt" }
"ubi:nametake/golangci-lint-langserver" = "latest"
"ubi:neovim/neovim" = { version = "latest", extract_all = true, bin_path = "bin" }
"ubi:sharkdp/fd" = "latest"
"ubi:tamasfe/taplo" = "latest"
"ubi:twpayne/chezmoi" = "latest"
"ubi:zellij-org/zellij" = "latest"
go = "latest"
node = "22"
"aqua:BurntSushi/ripgrep" = "latest"
