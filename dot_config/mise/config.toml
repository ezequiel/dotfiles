[env]
RIPGREP_CONFIG_PATH = "{{env.XDG_CONFIG_HOME}}/ripgrep/.ripgreprc"
NODE_COMPILE_CACHE = "{{env.XDG_CACHE_HOME}}/node/compile"

[settings]
activate_aggressive = true
always_keep_download = false
always_keep_install = false
disable_default_registry = true
experimental = true
idiomatic_version_file_enable_tools = []
paranoid = true
status.missing_tools = "always"

[tools]
"aqua:BurntSushi/ripgrep" = "latest"
"aqua:JohnnyMorganz/StyLua" = "latest"
"aqua:LuaLS/lua-language-server" = "latest"
"aqua:a8m/envsubst" = "latest"
"aqua:ajeetdsouza/zoxide" = "latest"
"aqua:artempyanykh/marksman" = "latest"
"aqua:ast-grep/ast-grep" = "latest"
"aqua:cantino/mcfly" = "latest"
"aqua:git-lfs/git-lfs" = "latest"
"aqua:google/yamlfmt" = "latest"
"aqua:jesseduffield/lazygit" = "latest"
"aqua:mvdan/sh" = { version = "latest", exe = "shfmt" }
"aqua:nametake/golangci-lint-langserver" = "latest"
"aqua:neovim/neovim" = "latest"
"aqua:reteps/dockerfmt" = "latest"
"aqua:sharkdp/fd" = "latest"
"aqua:sigstore/cosign" = "latest"
"aqua:sxyazi/yazi" = "latest"
"aqua:tamasfe/taplo" = "latest"
"aqua:zellij-org/zellij" = "latest"
"go:github.com/golangci/golangci-lint/cmd/golangci-lint" = "1.64.8"
"go:golang.org/x/tools/cmd/goimports" = "latest"
"go:golang.org/x/tools/gopls" = "latest"
"npm:@angular/language-server" = "latest"
"npm:@github/copilot-language-server" = "latest"
