include ~/.local/share/nvim/lazy/tokyonight.nvim/extras/kitty/tokyonight_night.conf

clear_all_shortcuts yes
enable_audio_bell no
font_family IntoneMono Nerd Font Mono
font_size 15
hide_window_decorations yes
macos_traditional_fullscreen yes
map alt+left send_text all \u001bb
map alt+right send_text all \u001bf
map cmd+c copy_to_clipboard
map cmd+enter toggle_maximized
map cmd+v paste_from_clipboard
tab_bar_style hidden
window_margin_width 0 0 0 210
modify_font cell_width 94%
macos_window_resizable no
